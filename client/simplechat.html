<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link rel="stylesheet" type="text/css" href="simplechat.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="simplechat.js"></script>
</head>
<body>
  <div class="title">simplechat</div>
  <div class="contentConnect" id="connectDiv">
    <textarea class="inputText" id="usernameTextarea" rows=1 placeholder="username"></textarea>
    <textarea class="inputText" id="roomTextarea" rows=1 placeholder="room"></textarea>
    <button class="inputButton" id="connectButton">Connect</button>
  </div>
  
  <div class="contentConnected" id="connectedDiv">
    <div class="infoTitle" id="usernameDiv">username:</div>
    <div class="infoTitle" id="roomDiv">room:</div>
    <div class="messageBox" id="messageBox"></div>
    <textarea class="inputText stretch" id="message" placeholder="enter message"></textarea>
    <div class="buttonContainer">
      <button class="inputButton" id="disconnectButton">Disconnect</button>
      <button class="inputButton" id="sendMessageButton">Send Message</button>
    </div>
  </div>
</body>
</html>
